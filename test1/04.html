<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出</title>
</head>
<style>
    .div1{
        width: 200px;
        height:200px;
        margin: 0 auto;
        background-color: #00AAAA;
    }
    .newbox:hover{cursor: pointer}
    .newbox{
        box-sizing: border-box;
        width:200px;
        height:200px;
        margin: 0 auto;
        border:20px solid #fff000;
        background-color: #000fff;
    }
</style>
<body>
    <div class="div1"></div>
    <script type="text/javascript">
        var div1 = document.getElementsByClassName('div1')[0];
        div1.onmouseover = function(){
           this.className = "newbox";
        }
        div1.onmouseout = function(){
            this.className = "div1";
        }
    </script>
</body>
</html>
