<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时100s</title>
</head>
<style>
	p{
		width: 100px;
		height: 100px;
		background: #3f51b5;
		color: #fff;
		font-size: 26px;
	}
</style>
<body>
	<p></p>
	<script>
	var p = document.getElementsByTagName('p');
	var num = 100; 
	var timer = setInterval(function(){
		num--;
		if(num<1){
			num =1
			clearInterval(timer);
		}

		p[0].innerHTML = num;
	},500);
	</script>
</body>
</html>
